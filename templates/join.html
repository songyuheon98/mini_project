<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>회원가입</title>

    <style>
        form {
            margin: 0px 10px;
        }

        h2 {
            margin-top: 2px;
            margin-bottom: 2px;
        }

        .container {
            max-width: 360px;
        }

        .divider {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .divider hr {
            margin: 7px 0px;
            width: 35%;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }
    </style>

    <script>
        function join(){
            try{
                checkPassword()
                $.ajax({
                    type: "POST",
                    url: "/api/join",
                    data: {
                        id_give: $('#signupName').val(),
                        pw_give: $('#signupPassword').val(),
                        nickname_give: $('#signupEmail').val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/'
                        } else {
                            alert(response['result'])
                        }
                    }
                })
            }catch(e){
                alert('비밀번호를 확인해 주세요')
                console.log("잘못된 입력입니다.")
            }
        }
        
        //비밀번호 일치 확인
        function checkPassword(){
            let password = $('#signupPassword').val()
            let again_password = $('#signupPasswordagain').val()
            if(password != again_password){
                throw e
            }
        }

        function back(){
            window.location.href = '/'
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <h2>회원가입</h2>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupName">아이디</label>
                            <input id="signupName" type="text" maxlength="50" class="form-control" value="" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupEmail">닉네임</label>
                            <input id="signupEmail" type="text" maxlength="50" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupPassword">비밀번호</label>
                            <input id="signupPassword" type="password" minlength="6" maxlength="25" class="form-control"
                                placeholder="6자리 이상" length="40" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="signupPasswordagain">비밀번호 확인</label>
                            <input id="signupPasswordagain" type="password" minlength="6" maxlength="25" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button onclick="join()" id="signupSubmit" type="submit" class="btn btn-info btn-block">완료</button>
                            <button onclick="back()" id="backtoMain" type="submit" class="btn btn-info btn-block">메인으로</button>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
