    <script>
        let title,author,publisher,publisher_year
        
        $(document).ready(function () {
            temp = location.href.split("?");
        
            data=temp[1].split("/");
            
            
            title = decodeURI(data[0])
            author = decodeURI(data[1])
            publisher = decodeURI(data[2])

            console.log(title,author,publisher,publisher_year)

            $('#book-title').text(title)

        })



        const exampleReviews = [

            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
        ];

        
        function showReviews() {
            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = ''; // 기존 내용 초기화

            exampleReviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'box';
                reviewItem.innerHTML = `<strong>${review.username}:</strong> ${review.review}`;
                reviewList.appendChild(reviewItem);
            });
        }
    </script>
</head>

<body>
    <h1 class="mytitle">Review</h1>

    <div class="flex-container">

        <div id="review-container">
            <h2>책 정보</h2>
            <div id="book-info">
                <p id="book-title" class="box">책 제목</p>
                <p id="author" class="box">저자</p>
                <p id="publisher" class="box">출판사</p>
                <p id="publisher-year" class="box">출판년도</p>
            </div>
        </div>
    </div>

    <div>
        <h2>리뷰 작성</h2>
        <form>
            <label for="username">닉네임:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="review">리뷰:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br>

            <button type="button" onclick="submitReview()">리뷰 등록</button>
        </form>
    </div>

    <div id="review-list">
        <h2>작성된 리뷰</h2>
    </div>

    <script>
        function submitReview() {
            const username = document.getElementById('username').value;
            const userReview = document.getElementById('review').value;

            $.ajax({
                    type: "POST",
                    url: "/save_comment",
                    data: {
                        book_title: title,
                        nick_name: username,
                        user_comment: userReview
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('댓글 등록이 완료되었습니다.')
                        } else {
                            alert(response['msg'])
                    }
                }
            })

            exampleReviews.push({ username: username, review: userReview });
            showReviews();
        }
