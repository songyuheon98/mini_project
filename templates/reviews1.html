<!doctype html>
<html lang="en">

<head>
    <title>reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        .mytitle {
            font-size: 50px;
            background-color: transparent;
            color: black;
            margin-bottom: 10px;
            text-align: right;
            width: 100%;
            height: 200px;
        }



        .box {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .flex-container {
            display: flex;
        }

        #review {
            background-color: white;
            width: 100%;
            height: 150px;
            resize: vertical;
        }

        #book-image {
            width: 0%;
            max-height: 0px;
            height: auto;
        }

        #book-info {
            text-align: left;
        }

        #review-list {

            margin-top: 20px;
        }

        .button {
            margin: auto;
        }
    </style>
    <script>
        let title, author, publisher, publisher_year

        $(document).ready(function () {
            temp = location.href.split("?");

            data = temp[1].split("/");


            title = decodeURI(data[0])
            author = decodeURI(data[1])
            publisher = decodeURI(data[2])
            publisher_year = decodeURI(data[3])
            console.log(title, author, publisher, publisher_year)

            $('#book-title').text(title)
            $('#author').text(author)
            $('#publisher').text(publisher)
            $('#publisher_year').text(publisher_year)
        })



        const exampleReviews = [
            { username: "User1", review: "테스트" },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
            { username: "User2", review: "테스트테스트." },
        ];


        function showReviews() {
            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = ''; // 기존 내용 초기화

            exampleReviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'box';
                reviewItem.innerHTML = `<strong>${review.username}:</strong> ${review.review}`;
                reviewItem.style = 'width: 750px; height: auto; margin: 0 auto;'
                reviewList.appendChild(reviewItem);
            });
        }
    </script>
</head>


<body>
    <div style="position: absolute; top:0;left:0;width: 100%; height: 100%; background-image: url('https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/15/a8165779-f96f-46a6-b39f-6f768422d4c1.jpg'); background-size: cover; background-position: center;">
        <h1 class="mytitle">Review</h1>
        <div style="background-color: white; width: 800px;height: 80%; margin: 0 auto">

            <div style="width: 750px; height: auto; margin: 0 auto">


                <div>

                    <div id="review-container"
                        style="width: 100%; height: auto; margin: 0 auto; padding: 20px 20px 100px 20px;">

                        <div id="book-info" style="text-align: center;">
                            <p id="book-title" class="box">책 제목</p>
                            <p id="author" class="box">저자</p>
                            <p id="publisher" class="box">출판사</p>
                            <p id="publisher_year" class="box">출판년도</p>

                            <img id="book-image"
                                src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/15/a8165779-f96f-46a6-b39f-6f768422d4c1.jpg"
                                alt="책 표지">
                        </div>
                    </div>
                </div>

                <h2>Reviews</h2>

                <input type="text" id="username" name="username" placeholder="Nick Name"
                    style="margin-bottom:  10px;"><br>
                <textarea id="review" name="review" rows="4" cols="25" placeholder="Comment"></textarea><br>
                <div style="width: auto; height: 50px;">
                    <button type="button" class="btn btn-outline-secondary" onclick="submitReview()"
                        style="float: right;">SubMit</button>
                    <button onclick="location.href='/'" id="backtoMain" type="submit" class="btn btn-outline-secondary"
                        style="float: right; margin: 0px 10px 0px 0px ; ">Main</button>
                </div>
            </div>

        <div id="review-list" sytle="width: 750px; height auto;">
            <h2>작성된 리뷰</h2>
        </div>
    </div>
    </div>
    <script>
        function submitReview() {
            const username = document.getElementById('username').value;
            const userReview = document.getElementById('review').value;

            console.log("submit_review")
            $.ajax({
                type: "POST",
                url: "/save_comment",
                data: {
                    book_title: title,
                    nick_name: username,
                    user_comment: userReview
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('댓글 등록이 완료되었습니다.')
                    } else {
                        alert(response['msg'])
                    }
                }
            })


            exampleReviews.push({ username: username, review: userReview });
            showReviews();
        }


        // 페이지 로드 시 리뷰들 보여주기
        showReviews();
    </script>

</body>

</html>
