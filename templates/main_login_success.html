<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <style>
        .my-transparent-button {
            background-color: transparent !important;
            background-image: none !important;
            border-color: transparent;
            border: none;
        }
    </style>
    <script>
        let login_check=0

        $(document).ready(function () {
            fetch("http://openapi.seoul.go.kr:8088/4a7869566f73656138317157546a58/json/SeoulLibraryBookRentNumInfo/1/20/")
            .then(res => res.json()).then(data => {
                rows= data['SeoulLibraryBookRentNumInfo']['row']
                rows.forEach((a)=>{
                    let title = a['TITLE']
                    let author = a['AUTHOR']
                    let publisher = a['PUBLISHER']
                    let publisher_year = a['PUBLISHER_YEAR']

                    console.log(title,author,publisher,publisher_year)

                    temp_html=
                    `
                    <button class = "my-transparent-button" onclick="reviews('${title}','${author}','${publisher}','${publisher_year}')">
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${title}</h5>
                                        <p class="card-text">${author}</p>
                                        <p>${publisher}</p>
                                        <p >${publisher_year}</p>
                                    </div>
                                </div>
                            </div>
                        </button>
                    `
                    $('#cards').append(temp_html)
                })
            })
        })
        function login(){
            let id =$("#id").val()
            let pw = $("#pw").val()           
            let formData = new FormData();

            formData.append("id_give", id);
            formData.append("pw_give", pw);

            fetch('/login', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {
                if(data["msg"]==0){
                    alert("로그인 실패");    
                }
                else{
                    alert("로그인 성공");    
                }
                
            });
        }
        function logout(){
            location.href="/main_login_fail"
        }
        function reviews(title,author,publisher,publisher_year){
            console.log(title,author,publisher,publisher_year)
            location.href="reviews?" + title + "/" + author + "/" + publisher+"/"+publisher_year
        }
    </script>

</head>

<body>
    <div style=" position: absolute; top:0;left:0;width: 100%; height: 100%; background-image: url('https://img.freepik.com/free-photo/abstract-luxury-plain-blur-grey-and-black-gradient-used-as-background-studio-wall-for-display-your-p_1258-57329.jpg?size=626&ext=jpg">
        <div style ="padding: 10px 10px 10px 10px; margin: 10px 10px 10px 10px">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Book Review Platform</a>
            <button class="btn btn-outline-success" onclick= "logout()" style="margin:0px 10px 0px 10px;" type="submit">Logout</button>
        </div>
    </nav>

    <div class="mycards">
        <div id = "cards" class="row row-cols-1 row-cols-md-4 g-4">

        </div>
    </div>
</div>
</div>
</body>

</html>
